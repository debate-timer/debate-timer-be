name: prod-ci

on:
  pull_request:
    branches:
      - main
      - chore/#59

#permissions:
#  contents: read
#  checks: write
#  pull-requests: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant Permission
        run: chmod +x ./gradlew

      - name: Clean And Test With Gradle
        run: ./gradlew clean test
