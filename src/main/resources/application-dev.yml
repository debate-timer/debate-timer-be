spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${ DEV_DB_HOST }:3306/${ DEV_DB_DATABASE_NAME }
    username: ${ DEV_DB_USERNAME }
    password: ${ DEV_DB_PASSWORD }
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
