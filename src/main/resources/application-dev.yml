spring:
  spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://${ DB_HOST }:3306/${ DATABASE_NAME }
      username: ${ DB_USERNAME }
      password: ${ DB_PASSWORD }
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
