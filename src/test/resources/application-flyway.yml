spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: false
  flyway:
    enabled: on
    baseline-on-migrate: false
    output-query-results: true
    locations: classpath:/db/migration/h2

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.jdbc.core: DEBUG
